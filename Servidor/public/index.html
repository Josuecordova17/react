<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicacion</title>
</head>
<body>
    <div id="txt">a</div>
    <script>
        function recibir() {
    fetch('http://192.168.0.8:3000/ubi')
  .then(response => response.json())
  .then(data =>{
      document.getElementById('txt').innerHTML=`
Josue fue visto por ultima vez a las ${data.hora}<br>
  altitude: ${data.ubi.altitude},<br>
  latitude: ${data.ubi.latitude},<br>
  longitude: ${data.ubi.longitude}<br>
  `
      console.log(data);
  });

}
setInterval(() => {
    recibir()
}, 1000);
recibir()
    </script>
</body>
</html>
